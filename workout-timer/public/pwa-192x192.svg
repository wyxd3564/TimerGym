<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="#2563eb"/>
  
  <!-- Timer circle background -->
  <circle cx="96" cy="96" r="60" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.3"/>
  
  <!-- Timer progress arc -->
  <circle cx="96" cy="96" r="60" fill="none" stroke="#ffffff" stroke-width="8" 
          stroke-dasharray="377" stroke-dashoffset="94" 
          stroke-linecap="round" 
          transform="rotate(-90 96 96)"/>
  
  <!-- Center text -->
  <text x="96" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">운동</text>
  <text x="96" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">타이머</text>
  
  <!-- Play button icon -->
  <polygon points="80,130 80,150 100,140" fill="#ffffff"/>
  <rect x="105" y="130" width="4" height="20" fill="#ffffff"/>
  <rect x="112" y="130" width="4" height="20" fill="#ffffff"/>
</svg>